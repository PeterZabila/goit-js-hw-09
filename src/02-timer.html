<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

   <div class="input-wrapper">
   
    <input type="text" id="datetime-picker" class="form-control" width=250px/>
    <button type="button" class="btn btn-primary" data-start>Start</button>
  </div>
    
  <div class="timer-wrapper">
    <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label badge badge-secondary">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label badge badge-secondary">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label badge badge-secondary">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label badge badge-secondary">Seconds</span>
        </div>
      </div>
  </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
